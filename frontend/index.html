<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Profiling Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .user-msg, .bot-msg {
            margin: 10px;
        }
        .user-msg {
            text-align: right;
            color: blue;
        }
        .bot-msg {
            text-align: left;
            color: green;
        }
        #response-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Loan Profiling Chat</h1>
    <div id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <textarea id="response-input" placeholder="Your response..."></textarea><br>
    <button onclick="sendMessage()">Send</button>

    <script>
        let conversationStarted = false;

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function startConversation() {
            fetch('http://localhost:5001/start')
                .then(response => response.json())
                .then(data => {
                    if (data.question) {
                        displayMessage(data.question, 'bot');
                        speakText(data.question);
                        conversationStarted = true;
                    }
                });
        }

        function sendMessage() {
            const userMessage = document.getElementById('response-input').value;
            if (!userMessage.trim()) return;

            displayMessage(userMessage, 'user');

            fetch('http://localhost:5001/respond', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ response: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botReply = data.question || data.message;
                if (botReply) {
                    displayMessage(botReply, 'bot');
                    speakText(botReply);  // <-- Speak the displayed message
                }
            });

            document.getElementById('response-input').value = '';
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
            msgDiv.textContent = message;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Start conversation when page loads
        window.onload = () => {
            if (!conversationStarted) {
                startConversation();
            }
        };
    </script>
</body>
</html>
